<div align="center">
<h2>Landing Page</h2>
{% csrf_token %}
    <ul>
        <li><a href="{% url 'add_profile' %}">Add Profile</a></li>
    </ul>
    {% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'update_profile' question.id %}">{{ question.name }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
    <p>No profiles are available.</p>
    {% endif %}
</div>
