{% extends 'base.html' %}
{% block content %}
  <h2>Homepage</h2>
  <p>Hello {{ user.username }}!</p>
	<h2>Browse projects</h2>
    {% if projects %}
   		<ul>
    		{% for project in projects %}
        		<li><a href="{% url 'view_project' project.id %}">{{ project.description }}</a></li>
    		{% endfor %}
    	</ul>
    {% else %}
       <p>No projects found.</p>
	{% endif %}

	{% endblock %}
</html>
