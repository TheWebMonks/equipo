{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <h2>Login</h2>
<form action="." method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class='btn btn-success' >Login</button>
</form>
  <br>
 <h3><a href="{% url 'social:begin' 'github' %}">Signup with GitHub</a></h3>
{% endblock %}
