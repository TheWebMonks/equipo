{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <h2>Change Password</h2>
  {% if not user.has_usable_password %}
    <p style="color: red">You have not defined a password yet.</p>
  {% endif %}
  {% crispy form %}
  <button type="submit" class='btn-primary'>Save changes</button>
  </form>
{% endblock %}
