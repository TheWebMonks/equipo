{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <h2>Signup</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    </br>
    <button type="submit" >Signup</button>
    </br>
    <h4><a href="{% url 'social:begin' 'github' %}">Signup with GitHub</a></h4>
  </form>

{% endblock %}
