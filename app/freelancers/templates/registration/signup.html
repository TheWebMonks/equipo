{% extends 'base.html' %}

{% block content %}
  <h2>Signup</h2>
  <form method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <button type="submit">Signup</button>
      <h3><a href="{% url 'social:begin' 'github' %}">Signup with GitHub</a></h3>

  </form>

{% endblock %}
