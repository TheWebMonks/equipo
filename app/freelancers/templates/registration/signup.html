{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <h2>Signup</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class='btn btn-success' >Signup</button>
      <h3><a href="{% url 'social:begin' 'github' %}">Signup with GitHub</a></h3>

  </form>

{% endblock %}
