{% extends 'base.html' %}
{% block content %}
<div align="center">
<h2>Landing Page</h2>
{% csrf_token %}
    <ul>
        <li><a href="{% url 'add_profile' %}">Add Profile</a></li>
    </ul>
    {% if profiles %}
    <ul>
    {% for profile in profiles %}
        <li><a href="{% url 'update_profile' profile.id %}">{{ profile.name }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
    <p>No profiles are available. Be the first! </p>
    {% endif %}
</div>
{% endblock %}
